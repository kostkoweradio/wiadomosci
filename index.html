<!DOCTYPE html>

  <link rel="stylesheet" href="../style.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="../icon.png" type="image/png" />
  <style>
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: 'Poppins', Arial, sans-serif;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .news-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.2s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }

    .news-date {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      font-size: 0.85rem;
      border-radius: 6px;
    }

    .news-title {
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    a.news-link {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
