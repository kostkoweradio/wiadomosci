<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <title>Wiadomo≈õci - Kostkowe Radio</title>
  <link rel="stylesheet" href="../style.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="../icon.png" type="image/png" />
  <style>
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: 'Poppins', Arial, sans-serif;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .news-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background-color: #fff;
      transition: transform 0.2s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }

    .news-date {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      font-size: 0.85rem;
      border-radius: 6px;
    }

    .news-title {
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    a.news-link {
      text-decoration: none;
      color: inherit;
    }

    .main-menu {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 5%;
  background-color: #222;
  color: white;
  font-family: 'Poppins', Arial, sans-serif;
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 60px; /* wysoko≈õƒá p√≥≈Çpaska */
}

.menu-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.menu-logo {
  width: 40px;
  height: 40px;
  object-fit: contain;
}

.menu-title {
  font-size: 1.5rem;
  font-weight: 600;
}

.menu-right {
  display: flex;
  gap: 25px;
}

.menu-link {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.menu-link:hover {
  color: #e91e63;
  text-decoration: underline;
}

/* Responsywno≈õƒá na ma≈Çe ekrany */
@media (max-width: 600px) {
  .main-menu {
    flex-direction: column;
    gap: 10px;
    height: auto;
  }
  .menu-right {
    gap: 15px;
  }
}
  </style>
</head>
<body>
